% rebase('osnova.html', title="Eventi/dogodki")
<body>
    <div class="container my-5">
        <div class="row g-4 justify-content-center">
            <div class="col-12 col-md-4">
                <div class="p-4 border rounded-3 bg-white shadow-sm h-100">
                    <h5 class="mb-3 text-secondary text-center">Izberi dogodek</h5>
                    <form action="/event/" method="get" 
                          onsubmit="window.location='/event/' + document.getElementById('izbor_eventa').value + '/'; return false;">
                        <div class="mb-3">
                            <select class="form-select" id="izbor_eventa" name="event">
                                % for e in eventi:
                                    <option value="{{e.id}}">{{e.ime}} ({{e.leto}})</option>
                                % end
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-light">Prika≈æi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
