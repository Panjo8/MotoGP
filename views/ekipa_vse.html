% rebase('osnova.html', title=ekipa.ime)

<body>
    <div class="d-flex mt-5 justify-content-center align-items-start">
        <div class="row g-4 justify-content-center">
            <div class="col-12 col-md-10">
                <div class="p-4 border rounded-3 bg-white shadow-sm">
                    <h2 class="text-center mb-4">Vozniki ekipe {{ekipa.ime}}</h2>

                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>Leto</th>
                                <th>Voznik</th>
                                <th>Točke</th>
                                <th>Najhitrejši čas</th>
                                <th>Proga</th>
                            </tr>
                        </thead>
                        <tbody>
                            % for leto, voznik, tocke, cas, proga in vozniki:
                            <tr>
                                <td>{{leto}}</td>
                                <td>{{voznik}}</td>
                                <td>{{tocke}}</td>
                                <td>{{cas}}</td>
                                <td>{{proga}}</td>
                            </tr>
                            % end
                        </tbody>
                    </table>
                </div>
                <div class="mt-4 text-center">
                    <a href="/ekipa/" class="btn btn-light">Nazaj</a>
                </div>
            </div>
        </div>
    </div>
</body>
